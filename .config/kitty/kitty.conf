include theme.conf

tab_bar_style                   custom
tab_separator                   "slanted"
tab_title_template              "|{bell_symbol or activity_symbol}| |{title}"
active_tab_title_template       "|{' ' if layout_name == 'stack' else ''}{bell_symbol or activity_symbol}| |{title}"
tab_bar_edge                    top
tab_bar_align                   left
tab_bar_margin_width            0.0
tab_bar_margin_height           0.0 2.0
tab_bar_min_tabs                1
tab_activity_symbol             ""
bell_on_tab                     "󱐋"

# FIXME: Left/right margin showing around the tab bar when resizing the os
# window not to an integer multiple of the character width. This was addressed
# in [1] but not completely, as now it only works when tab_bar_margin_color is
# not set. To fix it, based on [2] the check should be instead
# tab_bar_margin_width == 0.
#
# [1]: https://github.com/kovidgoyal/kitty/issues/5719
# [2]: https://github.com/kovidgoyal/kitty/commit/fda4aa21a1d29acf3c74ea82dace740120b1a387

#active_tab_foreground   #415c6d
#active_tab_background   #83b6af
#active_tab_font_style   bold
#inactive_tab_foreground #83b6af
#inactive_tab_background #415c6d
#inactive_tab_font_style normal
#tab_bar_background      #415c6d
#tab_bar_margin_color    #415c6d
#active_border_color     #415c6d
#inactive_border_color   #415c6d
#bell_border_color       #bf4040

#active_tab_foreground   #383f5c
#active_tab_background   #749aeb
#active_tab_font_style   bold
#inactive_tab_foreground #749aeb
#inactive_tab_background #383f5c
#inactive_tab_font_style normal
#tab_bar_background      #383f5c
#tab_bar_margin_color    #383f5c
#active_border_color     #383f5c
#inactive_border_color   #383f5c
#bell_border_color       #bf4040

active_tab_foreground   #ffffff
active_tab_background   #c80003
active_tab_font_style   bold
inactive_tab_foreground #000000
inactive_tab_background #c0bebf
inactive_tab_font_style normal
tab_bar_background      #c0bebf
tab_bar_margin_color    #c80003
active_border_color     #c0bebf
inactive_border_color   #c0bebf
bell_border_color       #c80003

font_size               15.0
font_family             family="Source Code Pro"
bold_font               auto
italic_font             auto
bold_italic_font        auto

window_resize_step_cells 1
window_resize_step_lines 1

window_padding_width    5
placement_strategy      top-left

enabled_layouts         splits,stack

map alt+1               goto_tab 1
map alt+2               goto_tab 2
map alt+3               goto_tab 3
map alt+4               goto_tab 4
map alt+5               goto_tab 5
map alt+6               goto_tab 6
map alt+7               goto_tab 7
map alt+8               goto_tab 8
map alt+9               goto_tab 9
map alt+0               goto_tab 10

map ctrl+shift+x        toggle_layout stack
map ctrl+shift+z        detach_window ask

map ctrl+shift+o        launch --location=vsplit
map ctrl+shift+e        launch --location=hsplit

map alt+up             neighboring_window up
map alt+down           neighboring_window down
map alt+left           neighboring_window left
map alt+right          neighboring_window right

map ctrl+alt+up              move_window up
map ctrl+alt+left            move_window left
map ctrl+alt+right           move_window right
map ctrl+alt+down            move_window down

map ctrl+shift+left     resize_window narrower
map ctrl+shift+right    resize_window wider
map ctrl+shift+up       resize_window taller
map ctrl+shift+down     resize_window shorter

map ctrl+shift+plus     no-op
map ctrl+shift+minus    no-op
map ctrl+plus           change_font_size all +2.0
map ctrl+minus          change_font_size all -2.0
map ctrl+0              change_font_size all 0

#map f1 launch --allow-remote-control kitty +kitten broadcast --match-tab state:focused
